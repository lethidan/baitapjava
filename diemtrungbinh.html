<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>averagescore</title>
</head>
<body>
    <script>
        let PhysScore;
        let ChemScore;
        let BioScore;
        PhysScore=Number(prompt('Enter your Physics score!'))
        ChemScore=Number(prompt('Entet your Chemistry score!'))
        BioScore=Number(prompt('Enter your Biology score!'))
        average=(PhysScore + ChemScore + BioScore)/3
        document.write('Your average score is'+ ' ' +average)
    </script>
</body>
</html>
