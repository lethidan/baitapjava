<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Exercise</title>
</head>
<body>
    <script>
        let arr = [];
        let i = 0;
        do {
            arr[i] = Number(prompt(`Enter arr[${i + 1}] = `));
            if (arr[i] === 0) {
                document.write(arr);
                break;
            }
            i++;
        }
        while (true)
    </script>
</body>
</html>
