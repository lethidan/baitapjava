<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Document</title>
</head>
<body>
   <div class="container">
      <div id="colorPreview"></div>
      <div class="color-picker">
         <div class="color-picker__item">
            <label for="red">Red</label>
            <input type="range" id="red" min="0" max="255" value="50">
            <div class="val"></div>
         </div>
         <div class="color-picker__item">
            <label for="green">Green</label>
            <input type="range" id="green" min="0" max="255" value="50">
            <div class="val"></div>
         </div>
         <div class="color-picker__item">
            <label for="blue">Blue</label>
            <input type="range" id="blue" min="0" max="255" value="50">
            <div class="val"></div>
         </div>
         <div class="color-picker__item">
            <label for="alpha">Alpha</label>
            <input type="range" id="alpha" min="0" max="1" value="1" step="0.01">
            <div class="val"></div>
         </div>
      </div>
   </div>

   <script src="./main.js"></script>
</body>
</html>
