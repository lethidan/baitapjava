<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <p>
            <label>Fahrenheit: </label> 
            <input type="number" id="fahrenheit" placeholder="Fahrenheit"
                onchange = "temperatureConverter(this.value)"
                oninput = "temperatureConverter(this.value)">    
        </p>
        <p>Celsius: <span id = "outputCelsius" ></span></p>
    </form>
    <script>
        function temperatureConverter(valNumber) {
            valNumber = parseFloat(valNumber);
            document.getElementById("outputCelsius").innerHTML = (valNumber-32)/1.8;
        }
    </script>
    
</body>
</html>
